<div class="main-container">
    <div class="record-name">
        <div *ngFor="let jdr of recordTable; let index = index">
            <a (click)="getRecordIndex(index)" *ngIf="recordShown !== index">{{jdr.name}}</a>
            <a (click)="getRecordIndex(index)" class="shown" *ngIf="recordShown === index">{{jdr.name}}</a>
        </div>
    </div>

    <div class="record-container" *ngIf="recordShown !== undefined">
        <article class="record-card" *ngFor="let record of recordTable[recordShown].record">
            <header class="record-card-title">
                <h3>{{record.title}}</h3>
            </header>
            <ng-container>
                <p class="record-card-winners" *ngFor="let player of record.players">{{player}}</p>
            </ng-container>
                <p class="record-card-highscore">{{record.highscore}}</p>
        </article>
    </div>

    <ng-container *ngIf="recordShown === undefined">
        <div class="record-not-found">
            NO RECORD SELECTED
        </div>
    </ng-container>
</div>
