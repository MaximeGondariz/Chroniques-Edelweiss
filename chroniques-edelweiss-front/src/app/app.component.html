<div class="body-page">
  <!-- Side menu -->
  <div class="side-menu-container" *ngIf="isSideMenu">
    <button class="close-button" (click)="changeSideMenuStatus()">X</button>
    <button class="nav-button signin-button" routerLink="/signin" routerLinkActive="active" *ngIf="!loginStatus && !connectedUser">
      S'inscrire
    </button>
    <button class="nav-button" (click)="changeLoginStatus()" *ngIf="!loginStatus && !connectedUser">
      Se connecter
    </button>

    <div class="side-login-container" *ngIf="loginStatus && !connectedUser">
      <app-log-in [loginStatus]="loginStatus" [isSideMenu]="isSideMenu" (loginEmitter)="receiveLoginStatus($event)" (checkEmitter)="receiveCheckAuth()"></app-log-in>
    </div>

    <div class="logged-side-container" *ngIf="connectedUser">
      <div class="logged-info">
        <div class="pseudo">
          {{connectedUser.pseudo}}
        </div>
        <div>
          {{connectedUser.flowers}} Fleurs
        </div>
      </div>
      <button class="nav-button" (click)="logOut()">Deconnexion</button>
    </div>

    <a routerLink="/jdr" routerLinkActive="active">JDR</a>

    <a routerLink="/records" routerLinkActive="active">Records</a>

    <a routerLink="/archives" routerLinkActive="active">Archives</a>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="img-links">
      <div>
        <img class="nav-img" routerLink="" routerLinkActive="active" src="./assets/img/logo_secondaire_edelweiss.png">
      </div>
    
      <div class="side-menu-burger" (click)="changeSideMenuStatus()">
        insert burger here
      </div>

      <div class="links-menu">
        <a routerLink="/jdr" routerLinkActive="active">JDR</a>
        <a routerLink="/records" routerLinkActive="active">Records</a>
        <a routerLink="/archives" routerLinkActive="active">Archives</a>
      </div>
    </div>
  

    <div class="login-container" *ngIf="!loginStatus && !connectedUser">
      <button class="nav-button signin-button" routerLink="/signin" routerLinkActive="active">
        S'inscrire
      </button>
      <button class="nav-button" (click)="changeLoginStatus()">
        Se connecter
      </button>
    </div>

    <div class="login-container" *ngIf="loginStatus && !connectedUser">
      <app-log-in [loginStatus]="loginStatus" [isSideMenu]="isSideMenu" (loginEmitter)="receiveLoginStatus($event)" (checkEmitter)="receiveCheckAuth()"></app-log-in>
    </div>

    <div class="logged-container" *ngIf="connectedUser">
      <div class="logged-info">
        <div class="pseudo">
          {{connectedUser.pseudo}}
        </div>
        <div>
          {{connectedUser.flowers}} Fleurs
        </div>
      </div>
      <button class="nav-button" (click)="logOut()">Deconnexion</button>
    </div>
  </nav>

  <!-- Content -->
  <div class="router">
    <router-outlet></router-outlet>
  </div>

  <!-- Footer -->
  <footer>
  
    <div class="footer-links">
      Condition légal
    </div>

    <div class="footer-links">
      Réseaux Sociaux
    </div>
  </footer>
</div>
